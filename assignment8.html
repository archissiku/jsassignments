<!-- changing elements in an array -->
<html>
    <head>
        <title>changing elements in an array</title>
    </head>
    <body>
        <script>
            var fruits=["Banana","Orange","Apple","Mango"];
         fruits[0]="Kiwi";
        </script>
    </body>
</html>
<!-- append elements to array -->
<html>
    <head>
        <title>append element into an array</title>
    </head>
    <body>
        <script>
            var fruits=["mango","apple","banana"]
            fruits[fruits.length]="kiwi"
        </script>
    </body>
</html>
<!-- deleting elements in an a rray -->
<html>
    <head>
        <title>deleting elements from an array</title>
    </head>
    <body>
        <script>
            var fruits=["mango","apple","banana"];
            delete fruits[0];
        </script>
    </body>
</html>
